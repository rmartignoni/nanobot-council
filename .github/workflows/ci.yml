name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"
      - name: Lint
        run: |
          uv run ruff check .
      - name: Format check
        run: |
          uv run ruff format --check .
      - name: Test
        run: |
          uv run pytest tests/ -x -q
